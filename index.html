<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>av檔案整理器</title>
    <!-- Bootstrap -->
    <link href="public/bower-components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/bower-components/components-font-awesome/css/font-awesome.min.css">
    <style type="text/css">
    body {
      /*color: #ffffff;*/
      background-color: #18bc9c
    }

    .file-area {
        padding:1px;
        overflow: auto;
        height: 400px;
    }

    .list-group-item {
      padding: 5px 5px
    }

    .handle-panel {
        padding:1px;
        overflow: auto;
        height: 400px;
    }

    .process-btn {
      margin-top: 200px
    }

    </style>
  </head>
  <body>
    <div class="col-sm-12">
      <div class="col-sm-8">

        <br>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="diskMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            選擇磁碟
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu disk-menu" aria-labelledby="diskMenu">
          </ul>
        </div>
        <br>
        <div class="input-group">
          <input type="text" class="form-control route" id="usr" value="/Users/akon825/avs3" aria-label="...">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default pre-path">
            <i class="fa fa-mail-reply" aria-hidden="true"></i>
            回上層
            </button>
          </div><!-- /btn-group -->
        </div><!-- /input-group -->
      </div>

      <div class="col-sm-12">
        <br>
      </div>

      <div class="col-sm-8">
        <div class="panel panel-default">
          <div class="file-area panel-body list-group">
            <a href="#" class="file-item list-group-item hide">
              <p class="list-group-item-text"></p>
              <input type="text" class="file-name hide" value="">
            </a>
          </div>
        </div>
        <hr>
        <button type="button" class="btn btn-default select-all">全選</button>
        <button type="button" class="btn btn-default select-nothing">全不選</button>
        <button type="button" class="btn btn-default select-reverse">反選</button>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-default handle-panel">
          <div class="panel-heading">選則處理規則</div>
          <div class="panel-body">
            <div class="radio-group">
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="rule1-radio" value="1" checked>
                  備註資料 + 販售編號 + 片名 + _ + 番號
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="rule2-radio" value="2">
                  備註資料 + 番號 + _ + 片名
                </label>
              </div>
            </div>

            <div class="">
              <button type="button" class="btn btn-primary btn-lg col-xs-12 process-btn">
              處理AV檔案
              <i class="fa fa-spinner fa-spin fa-2x fa-fw margin-bottom hide"></i>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="public/bower-components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script/app.js"></script>
  </body>
</html>
